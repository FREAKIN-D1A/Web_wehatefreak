{% extends 'blog/base.html' %}


{% load static %}

{% block link %}
<link rel="stylesheet" href="{% static 'css/blog/registration.css' %}" >
{% endblock link %}

{% block top-btns %}
    <a href="{% url 'blog:login_view' %}"><button class="top-bar-btn">Login</button></a>
    <a href="{% url 'blog:registration_view' %}"><button class="top-bar-btn">Register</button></a>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
{% endblock top-btns %}


{% block page%}

<div class="reg_page_content">
    
    
    <p style="color: crimson;">{{error}}</p>
    <form  method="post">
        {% csrf_token %}
        <div class="form_wrapper">
            <label for="username">
                <h3>User Name:</h3>
                <input class="box" id="username" type="text" name="username">
            </label>
            
            <label for="password">
               <h3> Password:</h3>
                <p>Atleast 8 characters must</p>
                <input class="box" id="password" type="password" name="password1">
            </label>
            
            <label for="confirm_password">
                <h3> Confirm Password:</h3>
                <input class="box" id="confirm_password" type="password" name="password2">
            </label>
    
            <button type="submit">Submit</button>
        </div>
    </form>

    <div class="send_to_login">
        <h1>Already have an account ?</h1>
        <a href="{% url 'blog:login_view' %}"><button >Login</button></a>
    </div>

</div>

{% endblock page%}
